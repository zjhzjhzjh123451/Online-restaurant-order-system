<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link href="{% static 'home.css' %}" rel="stylesheet" type="text/css"/>
    <title>Order System</title>
</head>

<body>
<div class="total">
    <div class="total2">

        <div class="container1">
            <div class="item1">
                Restaurant
                <img src="/static/logo.png" width="50" height="50" alt="logo_pic">
            </div>
            <div class="item2">
                <a href="{% url 'user:login' %}">login</a>
            </div>
        </div>

        <div class="container2">
            <img src="/static/main_pic.jpg" width="100%" height="300px" alt="main_pic">
        </div>

        <td class="container3">
            <div class="item3">
                register
            </div>
            <br>


            <form method="post" action="{% url 'user:register' %}">
                <table>
                    {% for field in form.visible_fields %}
                    <tr>
                        <td>{{field.label_tag}}</td>
                        <td>{{field}}</td>
                        <td class="error">
                            {% for error in field.errors %} {{error}} {% endfor %}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                {% csrf_token %}
                <div class="item4">
                    <button class="item6" type="submit" id="id_register_button">Submit</button>
                </div>
            </form>


    </div>
</div>
</body>
</html>
